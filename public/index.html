<!DOCTYPE html>
<html lang="en">

<head>
  <title>Selecting primary/secondary path</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>


<div class="container">
  <div class="jumbotron">
    <h1>Selecting primary/secondary path</h1>
    <p>Selecting primary and secondary path is cunning functionality of the application. This prototype helps to make it more
      usable
    </p>
  </div>
  <form>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" autofocus="true">Static</button>
      <button type="button" class="btn btn-primary">Meshed</button>
    </div>
    <div class="form-group">
      <label for="name">Service Name:</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="serviceLayer">Service Layer:</label>
              <select class="service-layer-selector col-lg-5">
          <option value="0" selected="selected">No primary/secondary path</option>
          <option value="1">SDH Transmission</option>
          <option value="2">Primary Multiplex</option>
          <option value="3">Switched Voice</option>
          <option value="4">DATA</option>
          <option value="5">SCADA</option>
          <option value="6">PLC/TP</option>
        </select>
    </div>
    <div class="form-group">
      <label for="name">Primary Path:</label>
      <select class="primary-path">
        <option value="3620194" selected="selected">select2/select2</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-primary">Reload</button>
  </form>
</div>
<script type="text/javascript" src=js/selectors.js></script>

</html>
